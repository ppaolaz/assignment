    <header>
        <section class="form">
            <h1>Find the car that suits you</h1>
            <form action="#" class="searchForm">
                <div class="row-one">
                    <div>
                        <label for="pickup-time">Pick it up</label>
                        <input type="date" name="pickup-time">
                    </div>
                    <div>
                        <label for="handIn-time">I hand it in</label>
                        <input type="date" name="handin-time">
                    </div>
                </div>
                <div class="row-two">
                    <div>
                        <label for="number-of-people" >Number of people</label>
                        <input type="number" name="number-of-people" class="numberOfPeople">
                    </div>
                    <div>
                        <label for="suitcases" >Number of suitcases</label>
                        <select name="number-of-suitcases" class="numberOfSuitcases">
                            <option value="0">0-only a bag</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Search</button>
            </form>
        </section>
